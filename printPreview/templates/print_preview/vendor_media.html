<!--/.Indicators-->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">


        {% for img in vendor.gallery.all %}
    
        {% if forloop.first %}
        <!-- If first round, display "active" carousel  -->
        <div class="carousel-item active">
            <div class="row">
                {% endif %}
                <!-- if the counter is divisible by 3 (i.e every three) but is not "0"-->
                <!-- close the previous row and open a new one.  -->
                {% if forloop.counter0|divisibleby:3 and not forloop.first %}
                <!-- Close the previous row -->
                <!-- close ROW div-->
            </div>
            <!-- close CAROUSEL div-->
        </div>
        <!--create new row -->
        <div class="carousel-item">
            <div class="row">
                {% endif %}
                <!-- Image -->
                <div class="col-4">
                    <div class="card bg-light">
                        <img class=""
                            src="{{ img.gallery_img.url }}" style="height:150px; width:160px; ">

                        <div class="card-footer">
                            <p class="card-text text-center">{{img.description}}</p>
                        </div>
                    </div>
                </div>
                {% if forloop.last %}
                <!-- close ROW div-->
            </div>
            <!-- close CAROUSEL div-->
        </div>
        {% endif %}

        {% endfor %}




        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
